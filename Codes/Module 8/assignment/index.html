        <h2>User Input Form</h2>

            <label for="fname">First Name:</label>

            <label for="lname">Last Name:</label>

            <label for ="email">Email:</label>

            <label for="password">Password:</label>

            <label for="confirm_password">Confirm Password:</label>

        </form>
